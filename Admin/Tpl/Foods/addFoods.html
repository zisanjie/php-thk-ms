<script>
    $(function(){

        $('.skin-color').click(function(){

<div class="mainwrapper">
    
    <include file="Public:menu.body" />
    
    <!-- START OF RIGHT PANEL -->

        <include file="Public:users.body" /><!--右边头部-->
        <div class="breadcrumbwidget">
        	<ul class="skins">

        <div class="maincontent">
        	<div class="contentinner">
            	<h4 class="widgettitle">新品上架</h4>
                <div class="widgetcontent">
                	<form class="stdform" action="__APP__/Foods/ins" method="post" enctype="multipart/form-data">
                        
                        <p>
                            <label>车辆名称</label>
                            <span class="field"><input type="text" name="name" class="input-xxlarge" placeholder="车辆名称" /></span>
                        </p>
                        <p>
                            <label>车辆价格</label>
                            <span class="field"><input type="text" name="price" class="input-xxlarge" placeholder="车辆价格" /></span>
                        </p>
                        <p>
                            <label>排序方式</label>
                            <span class="field">
                                <input type="text" name="orderno" class="input-xxlarge" placeholder="排序方式" />

                        </p>
                        <p>
                            <label>所属分类</label>
                            <span class="field">
                            <select name="cid" id="selection2" class="uniformselect">

                                <volist name="sdata" id="vo">
                                    <option value="<{$vo.id}>"><{$vo.sname}></option>
                                </volist>
                            </select>
                            </span>
                        </p>                        
                        <p>
                            <label>车辆图片</label>
                            <span class="field">                                
                                <input type="file" name="pic" value="上传" class="uniform-file" />
                            </span>
                        </p>
                       <p>
                            <label>车辆描述</label>
                            <span class="field">
                                <textarea cols="80" rows="5" name="describe" class="span6" style="resize:none;" placeholder="车辆描述"></textarea>
                            </span> 
                        </p>
                                     
                        <p class="stdformbutton">
                            <button class="btn btn-primary">提交</button>
                            <button type="reset" class="btn">重置</button>
                        </p>
