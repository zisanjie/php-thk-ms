<script>
    $(function(){

        $('.skin-color').click(function(){

            $('head').append("<link id='skinstyle' rel='stylesheet' href='__PUBLIC__/Admin/tpl/css/style."+$(this).attr('href')+".css' type='text/css' />");

<body onload = "startTime();">

<div class="mainwrapper">
    
    <include file="Public:menu.body" />
    
    <!-- START OF RIGHT PANEL -->
    <div class="rightpanel">
        <include file="Public:users.body" /><!--右边头部-->
        <div class="breadcrumbwidget">
            <ul class="skins">
                <li><a href="default" class="skin-color default"></a></li>
                <li><a href="orange" class="skin-color orange"></a></li>
                <li><a href="dark" class="skin-color dark"></a></li>
                <li>&nbsp;</li>
                <li class="fixed"><a href="" class="skin-layout fixed"></a></li>
                <li class="wide"><a href="" class="skin-layout wide"></a></li>
            </ul><!--skins-->
            <ul class="breadcrumb">
                <li><a href="__APP__/Index/main">Home</a> <span class="divider">/</span></li>
                <li><a href="#">车辆管理</a> <span class="divider">/</span></li>
                <li class="active">车辆列表</li>
            </ul>
        </div><!--breadcrumbs-->
        <div class="pagetitle">
            <h1>车辆列表</h1> <span>用来显示所有车辆相关信息</span>
        </div><!--pagetitle-->
        
        <div class="maincontent">
            <div class="contentinner">
            
                <h4 class="widgettitle">分类列表</h4>
                <table class="table table-bordered" id="dyntable">
                    <colgroup>
                        <col class="con0" style="align: center; width: 4%" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0 nosort"><input type="checkbox" class="checkall" /></th>
                            <th class="center">ID</th>
                            <th class="center">编号</th>
                            <th class="center">名称</th>
                            <th class="center">价格</th>
                            <th class="center">优惠价</th>
                            <th class="center">上架时间</th>
                            <th class="center">状态</th>
                            <th class="center">修改</th>
                            <th class="center">删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="data" id="vo">
                            <tr class="gradeX">
                                <td class="aligncenter">
                                    <span class="center">
                                        <input type="checkbox" />
                                    </span>
                                </td>

                                <td class="center"><{$i}></td>
                                <td class="center"><{$vo.id}></td>
                                <td class="center"><{$vo.name}></td>
                                <td class="center"><{$vo.price}></td>
                                <td class="center">
                                        <if condition="($vo.yprice eq '')">无优惠 
                                        <elseif condition="($vo.start_time gt time())"/>未开始
                                        <elseif condition="($vo.end_time lt time())"/>已过期                     
                                        <else /><{$vo.yprice}>
                                        </if>
                                </td>
                                <td class="center"><{$vo.regtime|date="Y-m-d H:i:s",###}></td>
                                <td class="center"><{$vo['status']==1?在售:下架}></td>
                                <td class="center">
                                    <a href="__APP__/Foods/upFoods/id/<{$vo.id}>" title="修改">
                                        <span class="icon-edit"></span>
                                    </a>
                                </td>
                                <td class="center">
                                    <a href="__APP__/Foods/del/id/<{$vo.id}>" onclick="return confirm('你确定要删除吗?');" title="删除">
                                        <span class="icon-remove"></span>
                                    </a>
                                </td>
                            </tr>
                        </volist>
                    </tbody>
                </table>
